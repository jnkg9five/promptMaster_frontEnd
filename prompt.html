<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PromptMaster: Enter and test your LLM prompts in real time with our intuitive interface.">
  <title>PromptMaster - Enter Your LLM Prompts</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-md py-4">
    <div class="container mx-auto px-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-blue-600">PromptMaster</a>
      <a href="index.html" class="text-blue-600 hover:text-blue-800">Back to Home</a>
    </div>
  </nav>

  <!-- Prompt Input Section -->
  <section class="py-16">
    <div class="container mx-auto px-4">
      <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Test Your LLM Prompts</h1>
      <div id="prompt-root" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8">
    <div class="container mx-auto px-4 text-center">
      <p>Â© 2025 PromptMaster. All rights reserved.</p>
      <div class="mt-4">
        <a href="#" class="text-gray-400 hover:text-white mx-2">Privacy Policy</a>
        <a href="#" class="text-gray-400 hover:text-white mx-2">Terms of Service</a>
        <a href="#" class="text-gray-400 hover:text-white mx-2">Contact Us</a>
      </div>
    </div>
  </footer>

  <!-- React Component for Prompt Input -->
  <script type="text/babel">
    function PromptInterface() {
      const [prompt, setPrompt] = React.useState('');
      const [response, setResponse] = React.useState('Enter a prompt and click "Submit" to see the AI response here.');

      const handleSubmit = () => {
        // Simulate LLM response (replace with actual API call in production)
        setResponse(`Simulated AI Response: Your prompt "${prompt}" was processed successfully!`);
      };

      return (
        <div>
          <textarea
            className="w-full p-4 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
            rows="5"
            placeholder="Enter your LLM prompt here..."
            value={prompt}
            onChange={(e) => setPrompt(e.target.value)}
          ></textarea>
          <button
            onClick={handleSubmit}
            className="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition"
          >
            Submit Prompt
          </button>
          <div className="mt-6 p-4 bg-gray-100 rounded-lg">
            <h3 className="text-lg font-semibold mb-2">AI Response:</h3>
            <p className="text-gray-700">{response}</p>
          </div>
        </div>
      );
    }

    ReactDOM.render(<PromptInterface />, document.getElementById('prompt-root'));
  </script>
</body>
</html>
